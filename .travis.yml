language: php
sudo: required
dist: trusty
group: edge
php:
  - '7.0'
  - '7.1'
before_script:
    - composer install
    - app/console doctrine:database:create --env=test --no-interaction --quiet
    - app/console doctrine:migrations:migrate --env=test --no-interaction --quiet
    - app/console cache:warmup --env=test --quiet
services:
    - redis
    - mysql